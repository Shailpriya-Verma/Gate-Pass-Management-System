<style>
/* ======================= Cards ====================== */
/* =========== Google Fonts ============ */
@import url("https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap");

/* =============== Globals ============== */
* {
  font-family: "Ubuntu", sans-serif;
  margin: 0;
  padding: 0;
  box-sizing: border-box;

}

:root {
  --blue: #2a2185;
  --white: #fff;
  --gray: #f5f5f5;
  --black1: #222;
  --black2: #999;
}
.cardBox {
  position: relative;
  width: 100%;
  padding: 20px;

  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-gap: 30px;
}

.cardBox .card {
  position: relative;
  background: var(--white);
  padding: 30px;
  border-radius: 20px;
  display: flex;
  justify-content: space-between;
  cursor: pointer;
  box-shadow: 0 7px 25px rgba(0, 0, 0, 0.08);
}



.cardBox a {
  color: black;
  font-size: 1.1rem;
  margin-top: 5px;
  text-align:center;
  text-decoration:none;
}

.cardBox .card .iconBx {
  font-size: 3.5rem;
  color: black;
  text-align:center;

}

.cardBox .card:hover {
  background:#672d53;
  transition:1s;
  color:white;
}

.cardBox .card:hover .cardName,
.cardBox .card:hover .iconBx {
  color: var(--white);
}
/* ====================== Responsive Design ========================== */
@media (max-width: 991px)
{ .cardBox {
    grid-template-columns: repeat(2, 1fr);
  }
}
@media (max-width: 480px)
{
  .cardBox {
    grid-template-columns: repeat(1, 1fr);
  }
 }
</style>
<!-- ************** page content Start ************** -->
<div class="dashboard bg-light">

    <div class="cardBox">

                <a href="/host/addGuard/"><div class="card">

                </a>
