{% extends 'base.html' %}
{% load static %}

{% block title %}
Request_GP
{% endblock %}

{% block DashContent %}
{% if request.session.userid is None%}
<script>
alert('You have to login first')
window.location.href="/host/studentLogin"
</script>
{% endif %}

<style>
.addGuardOuter
{
    min-height:80vh;
    background:white;
    box-shadow:-5px 5px 15px 3px grey;
}
.dashContent
{
    display:flex;
    justify-content:center;
    padding-top:110px;
    padding-bottom:110px;
}
.addGuardOuter  h4
{
text-align:center;
}

.AddGuardForm input
{
    padding-left:40px;
}
.AddGuardForm input[Type=submit]
{
    background:#642b4f;
    color:white;
    padding:5px 0px 5px 0px;
    font-weight:bold;
}
.AddGuardForm input[Type=submit]:hover
{
    background:#ffe417;
    color:black;
    border:1px solid #682d52;
}
.AddGuardForm i
{
    position:absolute;
    padding:9px 8px;
    font-size:20px;
    color:grey;
}
.defines
{
    font-size:10px;
}
.imgdiv
{
    height:55px;
    background:red;
}
.form-control:focus
{
    box-shadow:none;
    border:1px solid #ced4da;
}
.glow:focus
{
    box-shadow:none;
    border:2px solid #682d53;
    box-shadow:0 0 5px #682d53;
}
</style>



<div class="row my-5">
 <div class="col-sm-1"></div>
    <div class="col-sm-10 addGuardOuter">
        <div class="row ">
    <!-- ************** Add Guard Form Start ************** -->
    <div class="col-sm-12 AddGuardForm py-4 px-4">
        <h4 >Reques<span style="border-bottom:2px solid #682d53;">t For G</span>atepass</h4>
        <form method="post" class="pt-5">
        {% csrf_token %} <!--cross site reforgery-->
            <div class="row g-3">
                  <div class="col-sm-6 inputOuter">
                      <i class="fa fa-user"></i>
                    <input type="text" class="form-control" name="name" readonly value="{{request.session.name}}" required placeholder="Enter Your Name *" >
                  </div>
                  <div class="col-sm-6 inputOuter">
                      <i class="fa-solid fa-id-badge"></i>
                    <input type="text" class="form-control" readonly value="{{request.session.regid}}" name="regid" required placeholder="Enter RegistrationID *">
                  </div>

                <div class="col-sm-6 inputOuter">

                     <input type="text" class="form-control" readonly value="{{request.session.course}}" name="course" required>
                  </div>

                <div class="col-sm-6 inputOuter">

                    <input type="text" class="form-control" readonly value="{{request.session.year}}" name="year" required>
                  </div>

                  <div class="col-sm-6 ">
                      <label>From Date:</label>
                      <div class="inputOuter">
                      <i class="fa-regular fa-calendar-days"></i>
                    <input type="date" class="form-control glow" name="fromdate" required >
                  </div>
                  </div>

                  <div class="col-sm-6 ">
                      <label>From Time:</label>
                      <div class="inputOuter">
                      <i class="fa-solid fa-clock"></i>
                    <input type="time" class="form-control glow" name="fromtime" required>
                  </div>
                  </div>

                  <div class="col-sm-6 ">
                      <label>To Date:</label>
                      <div class="inputOuter">
                      <i class="fa-regular fa-calendar-days"></i>
                    <input type="date" class="form-control glow" name="todate" required >
                  </div>
                  </div>

                  <div class="col-sm-6 ">
                      <label>To Time:</label>
                      <div class="inputOuter">
                      <i class="fa-solid fa-clock"></i>
                    <input type="time" class="form-control glow" name="totime" required>
                  </div>
                  </div>
                <span style="font-size:18px;">Reason:</span>
                  <div class="col-sm-12 inputOuter mt-0">
                    <textarea class="form-control glow" style="resize:none;" required name="reason" rows="3"></textarea>
                  </div>

                <div class="col-sm-4"></div>
                <div class="col-sm-4 pt-3">
                    <input type="submit" class="form-control  fs-5" value="Request">
                </div>
                <div class="col-sm-4"></div>
            </div>
        </form>
    </div>
        </div></div>
     <div class="col-sm-1"></div>
</div>

{% endblock %}
